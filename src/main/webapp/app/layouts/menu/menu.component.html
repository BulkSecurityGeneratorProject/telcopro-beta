<ul class="navigation" appAccordion>
    <li class="navigation-item" appAccordionLink group="home">
        <a class="navigation-link" appAccordionToggle [routerLink]="['/']" id="home">
            <span>
                <fa-icon icon="home" class="mr-2"></fa-icon>
                <span jhiTranslate="global.menu.home">Home</span>
            </span>
        </a>
    </li>
    <li *jhiHasAnyAuthority="'ROLE_ADMIN'" class="navigation-item" appAccordionLink group="administration">
        <a class="navigation-link" appAccordionToggle href="javascript:void(0);" id="admin-menu">
            <span>
                <fa-icon icon="user-plus" class="mr-2"></fa-icon>
                <span jhiTranslate="global.menu.admin.main">Administration</span>
            </span>
        </a>
        <ul class="navigation-submenu">
            <li class="navigation-item" routerLinkActive="open">
                <a class="navigation-link relative" routerLink="admin/user-management">
                    <fa-icon icon="user" fixedWidth="true" class="mr-2"></fa-icon>
                    <span jhiTranslate="global.menu.admin.userManagement">User management</span>
                </a>
            </li>
            <li class="navigation-item" routerLinkActive="open">
                <a class="navigation-link relative" routerLink="admin/jhi-metrics">
                    <fa-icon icon="tachometer-alt" fixedWidth="true" class="mr-2"></fa-icon>
                    <span jhiTranslate="global.menu.admin.metrics">Metrics</span>
                </a>
            </li>
            <li class="navigation-item"  routerLinkActive="active">
                <a class="navigation-link relative" routerLink="admin/jhi-health">
                    <fa-icon icon="heart" fixedWidth="true" class="mr-2"></fa-icon>
                    <span jhiTranslate="global.menu.admin.health">Health</span>
                </a>
            </li>
            <li class="navigation-item"  routerLinkActive="active">
                <a class="navigation-link relative" routerLink="admin/jhi-configuration">
                    <fa-icon icon="list" fixedWidth="true" class="mr-2"></fa-icon>
                    <span jhiTranslate="global.menu.admin.configuration">Configuration</span>
                </a>
            </li>
            <li  class="navigation-item"  routerLinkActive="active">
                <a class="navigation-link relative" routerLink="admin/audits">
                    <fa-icon icon="bell" fixedWidth="true" class="mr-2"></fa-icon>
                    <span jhiTranslate="global.menu.admin.audits">Audits</span>
                </a>
            </li>
            <li class="navigation-item"  routerLinkActive="active">
                <a class="navigation-link relative" routerLink="admin/logs">
                    <fa-icon icon="tasks" fixedWidth="true" class="mr-2"></fa-icon>
                    <span jhiTranslate="global.menu.admin.logs">Logs</span>
                </a>
            </li>
            <li *ngIf="swaggerEnabled" class="navigation-item"  routerLinkActive="active">
                <a class="navigation-link relative" routerLink="admin/docs">
                    <fa-icon icon="book" fixedWidth="true" class="mr-2"></fa-icon>
                    <span jhiTranslate="global.menu.admin.apidocs">API</span>
                </a>
            </li>
            <li *ngIf="!inProduction" class="navigation-item"  routerLinkActive="active">
                <a class="navigation-link relative" href='./h2-console' target="_tab">
                    <fa-icon icon="hdd" fixedWidth="true" class="mr-2"></fa-icon>
                    <span jhiTranslate="global.menu.admin.database">Database</span>
                </a>
            </li>
        </ul>
    </li>
  </ul>
